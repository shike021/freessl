version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - freessl-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mariadb
      - redis
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=freessl
      - MARIADB_PASS=freessl_password
      - MARIADB_DB=freessl
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@freessl.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-32-bytes-long}
      - SQLALCHEMY_ECHO=true
    volumes:
      - ./backend:/app
      - certbot-config:/etc/letsencrypt
      - certbot-work:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
    networks:
      - freessl-network

  mariadb:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=freessl
      - MYSQL_USER=freessl
      - MYSQL_PASSWORD=freessl_password
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - freessl-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - freessl-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=debug
    depends_on:
      - backend
      - redis
      - mariadb
    environment:
      - FLASK_ENV=development
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=freessl
      - MARIADB_PASS=freessl_password
      - MARIADB_DB=freessl
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - certbot-config:/etc/letsencrypt
      - certbot-work:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
    networks:
      - freessl-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery beat --loglevel=debug
    depends_on:
      - backend
      - redis
      - mariadb
    environment:
      - FLASK_ENV=development
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=freessl
      - MARIADB_PASS=freessl_password
      - MARIADB_DB=freessl
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    networks:
      - freessl-network

volumes:
  mariadb-data:
  certbot-config:
  certbot-work:
  certbot-log:

networks:
  freessl-network:
    driver: bridge
