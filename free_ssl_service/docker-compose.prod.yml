version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - VUE_APP_API_URL=https://yourdomain.com/api
    networks:
      - freessl-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "5000"
    depends_on:
      - mariadb
      - redis
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - MARIADB_HOST=${MARIADB_HOST:-mariadb}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - MARIADB_USER=${MARIADB_USER:-freessl}
      - MARIADB_PASS=${MARIADB_PASS}
      - MARIADB_DB=${MARIADB_DB:-freessl}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@freessl.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SQLALCHEMY_ECHO=false
    volumes:
      - certbot-config:/etc/letsencrypt:ro
      - certbot-work:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
    networks:
      - freessl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mariadb:
    image: mariadb:10.6
    restart: always
    command: --innodb-buffer-pool-size=1G --max-connections=200
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MARIADB_DB:-freessl}
      - MYSQL_USER=${MARIADB_USER:-freessl}
      - MYSQL_PASSWORD=${MARIADB_PASS}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - freessl-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - freessl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    depends_on:
      - backend
      - redis
      - mariadb
    environment:
      - FLASK_ENV=production
      - MARIADB_HOST=${MARIADB_HOST:-mariadb}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - MARIADB_USER=${MARIADB_USER:-freessl}
      - MARIADB_PASS=${MARIADB_PASS}
      - MARIADB_DB=${MARIADB_DB:-freessl}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - certbot-config:/etc/letsencrypt:ro
      - certbot-work:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
    networks:
      - freessl-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.celery beat --loglevel=info
    depends_on:
      - backend
      - redis
      - mariadb
    environment:
      - FLASK_ENV=production
      - MARIADB_HOST=${MARIADB_HOST:-mariadb}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - MARIADB_USER=${MARIADB_USER:-freessl}
      - MARIADB_PASS=${MARIADB_PASS}
      - MARIADB_DB=${MARIADB_DB:-freessl}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - certbot-config:/etc/letsencrypt:ro
      - certbot-work:/var/lib/letsencrypt
      - certbot-log:/var/log/letsencrypt
    networks:
      - freessl-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-config:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - freessl-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - certbot-config:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --post-hook \"nginx -s reload\"; sleep 12h & wait $${!}; done;'"

volumes:
  mariadb-data:
  redis-data:
  certbot-config:
  certbot-work:
  certbot-log:
  certbot-www:

networks:
  freessl-network:
    driver: bridge
